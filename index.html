<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Hangman</title>
</head>
<body>
<div class="container">
    <h1>Hangman</h1>
    <div class="main">
        <h2>Guess the names of the countries!</h2>
        <div class="word"></div>
        <h3>Guesses Left: <span class="guesses" >10</span></h3>
        <h3>Letters already used: <span class="letters"></span> </h3>
        <div class="winlose">
            <h3 class="win">Wins: <span class="wins">0</span> </h3>
            <h3 class="loss">Losses: <span class="losses">0</span> </h3>
        </div>
    </div>
</div>
    

<script src="./index.js"></script>
</body>
</html>
